
<div class="d-flex justify-content-center">

  <img
  [src]="url"
  class="card-img-top animate__animated animate__fadeIn"
  alt=""
  (load)="onLoad()"
  [ngStyle]="{display:hasLoaded?'':'none'}">

  <img
  *ngIf="!hasLoaded"
  src="assets/loader.svg"
  height="35px"
  width="35px"
  class="mt-3 card-img-top"
  alt="">

</div>
