<div class="flex flex-column">
  <span class="text-lg mb-4">Registro</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="usuario" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombre y Apellido</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña" />
  </mat-form-field>
  <button mat-button mat-raised-button color="primary">
    <mat-icon>save</mat-icon>
    Registrar
  </button>
  <div class="flex justify-content-center bg-primary mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
  </div>
</div>
